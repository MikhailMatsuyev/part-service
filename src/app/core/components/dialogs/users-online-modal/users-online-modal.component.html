<div class="header-modal">
    <div class="title">Users online ({{onlineStatus$ | async}})</div>
    <div class="close">
        <i class="material-icons close-icon pointer" (click)="onNoClick(false)">close</i>
    </div>
</div>

<div class="users-container">
    <div class="users-container-header">
        <div class="users-header user-name">USER</div>
        <div class="users-header">Last activity at</div>
    </div>
    <div class="users-list">
        <app-scrollbar>
            <div class="users-info" *ngFor="let user of usersOnline$ | async">
                <div class="user-name" [title]="user?.user">{{user?.user}}</div>
                <div class="user-date">{{user?.date | date:'dd/MM/yy h:mm:ss'}}</div>
            </div>
        </app-scrollbar>
    </div>
</div>

<mat-dialog-actions class="dialog-buttons">
    <button mat-button
            class="confirm"
            (click)="onNoClick(false)">
        Close
    </button>
</mat-dialog-actions>
