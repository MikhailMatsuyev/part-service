<div class="header-modal">
    <div class="title">Components</div>
    <div class="close">
        <i class="material-icons close-icon pointer" (click)="onNoClick(false)">close</i>
    </div>
</div>

<div class="container-components">
    <app-scrollbar>
        <ng-container *ngIf="(activeList$ | async).length > 0; else elseBlock">
            <div class="container-checkbox" *ngFor="let list of activeList$ | async">
                <mat-checkbox color="primary"
                            [checked]="list?.enabled"
                            (change)="handleSelectChange($event, list)">
                    {{list?.name}}
                </mat-checkbox>
            </div>
        </ng-container>
    </app-scrollbar>
</div>

<mat-dialog-actions class="dialog-buttons">
    <button mat-button
            class="confirm"
            (click)="confirm()">
        Save
    </button>
    <button mat-button class="discard" [mat-dialog-close]="true" (click)="onNoClick(false)">Cancel</button>
</mat-dialog-actions>
<ng-template #elseBlock>
    <div class="not-found">No components for selection</div>
</ng-template >
