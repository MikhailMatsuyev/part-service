<div class="close">
    <i class="material-icons close-icon pointer" (click)="onCloseDialog()">close</i>
</div>
<div class="title">
    Are you sure you wish to delete {{ getRowString(data?.items.length) }}?
</div>
<mat-dialog-actions class="dialog-buttons">
    <button mat-button
            class="delete-button"
            (click)="onDeleteClick()">
        Delete
    </button>
    <button mat-button class="discard" (click)="onCloseDialog()">Cancel</button>
</mat-dialog-actions>
