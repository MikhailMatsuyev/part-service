<div class="close">
    <i class="material-icons close-icon pointer" (click)="onNoClick($event, false)">close</i>
</div>
<div class="title">
    Do you really want to delete the item?
</div>
<mat-dialog-actions class="dialog-buttons">
    <button mat-button
            class="confirm"
            (click)="onNoClick($event, true)">
        Yes
    </button>
    <button mat-button class="discard" (click)="onNoClick($event, false)">Cancel</button>
</mat-dialog-actions>
