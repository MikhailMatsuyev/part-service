<div class="header-modal">
    <div class="title">{{data?.title}}</div>
    <div class="close">
        <i class="material-icons close-icon pointer" (click)="onNoClick(false)">close</i>
    </div>
</div>
<div class="container-modal">
    {{data?.text}}
</div>
<mat-dialog-actions class="dialog-buttons">
    <button mat-button
            class="discard"
            (click)="onNoClick(false)"
            *ngIf="data?.withCancel">
        Cancel
    </button>
    <button mat-button class="confirm" (click)="onNoClick(true)">{{buttonConfirmText}}</button>
</mat-dialog-actions>
