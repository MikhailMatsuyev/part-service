<div class="header-modal">
    <div class="title">{{headerTitle}}</div>
    <div class="close">
        <i class="material-icons close-icon pointer" (click)="onNoClick(false)">close</i>
    </div>
</div>
<div *ngIf="isActiveHint">
    <div class="container-warning">
        <div class="warning-icon" inlineSVG="../../../../../assets/icons/warning.svg"></div>
        <span>By adding/replacing/removing a Component, all current steps and Recommendations for Bearing housing attachment steps will be deleted.</span>
    </div>
    <div class="container-components">
        <app-scrollbar>
            <div class="container-checkbox" *ngFor="let list of activeList$ | async">
                <mat-checkbox color="primary"
                            *ngIf="list.id !== data?.seriesId"
                            [checked]="list?.isChecked"
                            (change)="handleSelectChange($event, list)">
                    {{list?.name}}
                </mat-checkbox>
            </div>
        </app-scrollbar>
    </div>
</div>
<mat-dialog-actions class="dialog-buttons">
    <button mat-button
            class="confirm"
            (click)="confirm()">
        Save
    </button>
    <button mat-button class="discard" [mat-dialog-close]="true" (click)="onNoClick(false)">Cancel</button>
</mat-dialog-actions>
