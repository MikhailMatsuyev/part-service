<div class="header-modal">
    <div class="title">{{data?.title}}</div>
    <div class="close">
        <i class="material-icons close-icon pointer" (click)="onClose()">close</i>
    </div>
</div>
<div class="container-modal" [formGroup]="formGroup">
    <div class="input-title">User name</div>
    <input type="text"
           class="input"
           matInput
           maxlength="50"
           formControlName="name">
    <div class="input-title">Password</div>
    <input type="password"
           class="input"
           matInput
           maxlength="50"
           formControlName="password">
</div>
<mat-dialog-actions class="dialog-buttons">
    <button mat-button
            class="discard"
            (click)="onClose()">
        Cancel
    </button>
    <button mat-button class="confirm" (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
