<div class="header-modal">
    <div class="header-title">{{headerTitle}}</div>
    <div class="close">
        <i class="material-icons close-icon pointer" (click)="onClose()">close</i>
    </div>
</div>
<div *ngIf="noDataForShowingUF && noDataForShowingCS; else tables" class="content-container">
    No data for showing!
</div>
<ng-template #tables>
    <div class="content-container">
        <ng-container *ngIf="!noDataForShowingCS">
            <div class="formula-info">Component Formula: {{ data.formulaComponent }}</div>
            <div class="table-container">
                <table mat-table [dataSource]="componentTable.dataSource">
                    <ng-container matColumnDef="step">
                        <th mat-header-cell *matHeaderCellDef>
                            {{ componentTable.title }}
                        </th>
                        <td mat-cell *matCellDef="let row">
                            {{ row.step }}
                        </td>
                    </ng-container>
            
                    <ng-container matColumnDef="value">
                        <th mat-header-cell *matHeaderCellDef>
                            Value
                        </th>
                        <td mat-cell *matCellDef="let row">
                            {{ row.value }}
                        </td>
                    </ng-container>
            
                    <tr mat-header-row *matHeaderRowDef="componentTable.columns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: componentTable.columns"></tr>
                </table>
            </div>
        </ng-container>
        <ng-container *ngIf="!noDataForShowingUF">
            <div class="formula-info">User Factor Formula: {{ data.formulaUser }}</div>
            <div class="table-container table-padding" *ngFor="let table of userFactorTable; let index = index">
                <table mat-table [dataSource]="table.dataSource">
                    <ng-container matColumnDef="dynamic">
                        <th mat-header-cell *matHeaderCellDef>
                            {{ table.title }}
                        </th>
                        <td mat-cell *matCellDef="let row">
                            {{ row.dynamic }}
                        </td>
                    </ng-container>
            
                    <ng-container matColumnDef="value">
                        <th mat-header-cell *matHeaderCellDef>
                            Value
                        </th>
                        <td mat-cell *matCellDef="let row">
                            {{ row.value }}
                        </td>
                    </ng-container>
            
                    <tr mat-header-row *matHeaderRowDef="table.columns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: table.columns"></tr>
                </table>
            </div>
        </ng-container>
        
    </div>
</ng-template>
<mat-dialog-actions class="dialog-buttons">
    <button mat-button class="discard" [mat-dialog-close]="true" (click)="onClose()">Cancel</button>
</mat-dialog-actions>
