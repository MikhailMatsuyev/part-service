<div class="header-modal">
    <div class="title">Manage users in "{{data?.role}}" role</div>
    <div class="close">
        <i class="material-icons close-icon pointer" (click)="onClose()">close</i>
    </div>
</div>
<div class="container-modal">
    <div class="manage-users-item" *ngFor="let item of data?.items">
        <mat-checkbox class="item-checkbox"></mat-checkbox>
        <span>{{ item?.name || item }}</span>
    </div>
</div>
<mat-dialog-actions class="dialog-buttons">
    <button mat-button
            class="discard"
            (click)="onClose()">
        Cancel
    </button>
    <button mat-button class="confirm" (click)="onSave()">Save</button>
</mat-dialog-actions>
