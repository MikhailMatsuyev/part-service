<mat-toolbar color="primary" class="card-toolbar">
    <mat-toolbar-row>
        <div fxLayoutGap="10px" fxLayout="row">
            <div class="toolbar-header">
                <ng-content select="[checkbox-all-steps]"></ng-content>
            </div>
        </div>

        <div fxLayoutGap="10px" fxLayout="row">
            <div class="toolbar-header">{{headerName}}</div>
        </div>
        <span class="toolbar-spacer"></span>
        <div class="toolbar-action-container">
            <ng-content select="[action-header]"></ng-content>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
<div class="card-container">
    <ng-content></ng-content>
</div>
